<div class="register-container">
    <div class="register-form-wrapper">
        <header class="form-header">
        <h2>Crea una cuenta en HOMLIVAIR</h2>
        <p>Ingresa tus datos para comenzar</p>
        </header>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" formControlName="nombre">
            </div>
            <div class="form-group">
            <label for="apellidoPaterno">Apellido Paterno</label>
            <input id="apellidoPaterno" type="text" formControlName="apellido_paterno">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email">
        </div>

        <div class="form-row">
            <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password">
            </div>
            <div class="form-group">
            <label for="confirmarPassword">Confirmar Contraseña</label>
            <input id="confirmarPassword" type="password" formControlName="confirmarPassword">
            <small *ngIf="registerForm.get('confirmarPassword')?.errors?.['mustMatch']" class="error-text">
                Las contraseñas no coinciden.
            </small>
            </div>
        </div>
        
        <div *ngIf="errorMessage" class="error-banner">
            {{ errorMessage }}
        </div>

        <div class="form-actions">
            <a routerLink="/auth/login" class="secondary-button">Regresar</a>
            <button type="submit" [disabled]="registerForm.invalid" class="primary-button">Continuar</button>
        </div>
        </form>
    </div>
</div>
