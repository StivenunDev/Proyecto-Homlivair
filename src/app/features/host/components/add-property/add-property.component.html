<div class="form-container">
    <header class="form-header">
        <a routerLink="/host/properties" class="back-link">&lt; Agregar Nueva Propiedad</a>
    </header>
    
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" novalidate>
        
        <div class="form-group">
        <label for="titulo">Título del Anuncio</label>
        <input id="titulo" type="text" formControlName="titulo_anuncio">
        </div>

        <div class="form-group">
        <label for="tipoPropiedad">Tipo de Propiedad</label>
        <select id="tipoPropiedad" formControlName="ID_tipo_propiedad">
            <option [ngValue]="null" disabled>Selecciona un tipo...</option>
            <option *ngFor="let tipo of tiposPropiedad$ | async" [value]="tipo.ID_tipo_propiedad">
            {{ tipo.nombre_tipo_propiedad }}
            </option>
        </select>
        </div>

        <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <select id="ubicacion" formControlName="ID_ubicacion">
            <option [ngValue]="null" disabled>Selecciona una ubicación...</option>
            <option *ngFor="let ubi of ubicaciones$ | async" [value]="ubi.ID_ubicacion">
            {{ ubi.nombre_lugar }}
            </option>
        </select>
        </div>

        <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" rows="4" formControlName="descripcion"></textarea>
        </div>

        <div class="form-group">
        <label for="precio">Precio Base</label>
        <input id="precio" type="number" formControlName="precio_base">
        </div>

        <div class="form-group">
        <label for="inquilinos">Máximo de Inquilinos</label>
        <input id="inquilinos" type="number" formControlName="max_inquilino">
        </div>

        <div class="form-group">
        <label for="imagen">URL de la Imagen Principal</label>
        <input id="imagen" type="text" formControlName="imagen">
        </div>
        
        <div class="form-actions">
        <button type="submit" [disabled]="propertyForm.invalid" class="submit-btn">Guardar Propiedad</button>
        </div>

    </form>
</div>
